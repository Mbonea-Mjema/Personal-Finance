<h2>Expenses and Income</h2>


    <!-- <option value="one" *ngFor="let month of monthNames"  (click)="getMonthData(month)">{{month}}</option> -->
<select id="selectMonth" class="form-control">
      <option  *ngFor="let item of _items" value="{{item}}" onclick="getItem(item)" > {{item}} </option>
  </select>
<!--Month Infomation button  -->
<div id="month-dropdown" class="btn-group">
  <button type="button" class="btn btn-info"> {{Month}} </button>
  <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu" >
    <a class="dropdown-item"   *ngFor="let month of monthNames"  (click)="getMonthData(month)"  >{{month}}</a>
  </div>
</div>

<!-- Item  Infomation button  -->
<div id="item-dropdown" class="btn-group">
  <button type="button" class="btn btn-info"> Item </button>
  <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu" >
    <a class="dropdown-item"   *ngFor="let item of _items"  (click)="getItem(item)"  >{{item}}</a>
  </div>
</div>


<div class="table-responsive" >
  <table class="table table-striped table-sm" width='100px'>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Icon</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of sheets_data">
        <td>{{i[0].slice(0, 10)}}</td>
        <td>{{i[1]}}</td>
        <td><i class="material-icons">{{i[3]}}</i></td>
        <td>{{'â‚¹ '+i[2]}}</td>
      </tr>
